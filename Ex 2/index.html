<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Banking UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <section class="bank-card" role="region" aria-label="Bank account summary">
      <div class="header">
        <h1 class="bank-name">Nimbus Bank</h1>
        <p class="account-type">Savings • **** 1243</p>
      </div>

      <div class="balance-wrap">
        <div class="balance-label">Current Balance</div>
        <div class="balance" aria-live="polite">₹ <span class="amount">12,345.67</span></div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-deposit" aria-label="Deposit money">Deposit</button>
        <button type="button" class="btn btn-withdraw" aria-label="Withdraw money">Withdraw</button>
      </div>

      <p class="hint">This UI is static (HTML + CSS only). Replace the balance text to simulate different values.</p>
    </section>
  </main>
</body>
</html>
